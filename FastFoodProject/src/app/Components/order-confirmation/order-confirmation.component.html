<div class="container">
  <div class="card">
    <div class="card-header">
      Order Confirmation
    </div>
    <div class="card-body">
      <p><strong>Order Number:</strong> {{ orderDetails.orderNumber }}</p>
      <p><strong>Total Price:</strong> {{ orderDetails.totalPrice | currency }}</p>
      <p><strong>Status:</strong> {{ orderDetails.status }}</p>

      <!-- Iterate over each item in the order to display details -->
      <div *ngFor="let item of orderDetails.orderItems">
        <div class="order-item">
          <p><strong>Item Name:</strong> {{ item.name }}</p>
          <p><strong>Price:</strong> {{ item.price | currency }}</p>
          <!-- <p><strong>Quantity:</strong> {{ item.quantity }}</p> Show the calculated quantity -->
          
          <!-- Display image of the food item -->
          <!-- <img [src]="getImageUrl(item.imgUrl)" alt="{{ item.name }}" width="100" height="100"> -->
        </div>
        <hr />
      </div>
    </div>
    <div class="footer">
      <a class="button" (click)="goBack()">Go Back</a>
    </div>
  </div>
</div>
